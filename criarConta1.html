<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Loja</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">

  <style>
    body {
      background-color: #f8f9fa;
      font-family: 'Poppins', sans-serif;
    }

    .login-container {
      max-width: 400px;
      margin: 80px auto;
      background: white;
      padding: 2rem;
      border-radius: 16px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.08);
    }

    .login-title {
      text-align: center;
      font-weight: 600;
      color: #0d3b66; /* Azul padrão */
      margin-bottom: 1.5rem;
    }

    .form-control:focus {
      border-color: #f18f01; /* Laranja padrão */
      box-shadow: 0 0 0 0.25rem rgba(241,143,1,0.25);
    }

    .btn-login {
      background-color: #1b8ce0;
      color: #fff;
      width: 100%;
      border-radius: 10px;
      transition: 0.3s;
    }

    .btn-login:hover {
      background-color: #1f72b1;
      color: #fff;
    }

    .link {
      color: #0d3b66;
      text-decoration: none;
    }

    .link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
<header>
        <div class="logo ">
            <img src="assets/img/favicon1.png" alt="Logo - Duas reguas fazendo um X, das cores laranja e azul">
            <h1>SMART TOOLS</h1>
        </div>

        <nav>
            <ul>
                <li><a href="">PRODUTOS</a></li>
                <li><a href="#">SOBRE NÓS</a></li>
                <li><a href="#">CONTATO</a></li>
                <li><a href="login.html" target="_blank">LOGIN</a></li>
            </ul>
        </nav>
    </header>
  <div class="login-container">
    <h3 class="login-title">Entrar na conta</h3>

    <form>
      <div class="mb-3">
        <label for="email" class="form-label">E-mail</label>
        <input type="email" class="form-control" id="email" placeholder="seuemail@exemplo.com">
      </div>

      <div class="mb-3">
        <label for="senha" class="form-label">Senha</label>
        <input type="password" class="form-control" id="senha" placeholder="Digite sua senha">
      </div>

      <button type="submit" class="btn btn-login">Entrar</button>

      <div class="text-center mt-3">
        <a href="#" class="link">Criar nova conta</a>
      </div>
    </form>
  </div>
  <footer class="text-center py-4 bg-light">
    <p>&copy; 2025 Smart Tools. Todos os direitos reservados.</p>
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
