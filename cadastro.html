<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="shortcut icon" href="assets/img/favicon1.png" type="image/x-icon">

</head>
<body>

  <header>
        <div class="logo">
            <img src="assets/img/favicon1.png" alt="Logo - Duas reguas fazendo um X, das cores laranja e azul">
            <h1><a href="index.html">SMART TOOLS </a></h1>
        </div>

        <nav>
            <ul>
                <li><a href="#mais-vendidos">PRODUTOS</a></li>
                <li><a href="#sobre">SOBRE NÓS</a></li>
                <li><a href="#contato">SAC</a></li>
                <li><a href="login.html" target="_blank">LOGIN</a></li>
            </ul>
        </nav>
    </header>

  <main class="main-regis">
        <div class="formulario">
            <form action="" class="form-regis">
                <label class="textoLogin2" for="">Criar conta</label>

                <label for="" class="inputForm">Nome:</label>
                <input type="text" placeholder="Nome Completo" class="input-regis">
                <label for="" class="inputForm">Email:</label>
                <input type="email" placeholder="Email" class="input-regis">
                <label for="" class="inputForm">Senha:</label>
                <input type="password" placeholder="Senha" class="input-regis">
                <button type="submit" class="button-regis">Criar</button>
                <span class="cadastrar">Já tem uma conta?<a href="login.html" class="linkcadastro">Logar</a></span>
            </form>
        </div>
    </main>
</body>
</html>
