<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login - Educa√ß√£o</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #007bff, #6610f2);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Poppins', sans-serif;
    }

    .login-card {
      background: #fff;
      border-radius: 20px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      overflow: hidden;
      max-width: 900px;
      width: 100%;
    }

    .login-image {
      background: url('https://cdn.pixabay.com/illustrations/teacher-school-education-learning-5811319_1280.png') center/cover no-repeat;
      min-height: 400px;
    }

    .login-form {
      padding: 3rem;
    }

    .form-control {
      border-radius: 10px;
    }

    .btn-primary {
      border-radius: 10px;
      background-color: #1b8ce0;
      border: none;
    }

    .btn-primary:hover {
      background-color: #0056b3;
    }

    .login-title {
      font-weight: 700;
      color: #333;
    }
    /* Em telas pequenas: esconder a parte da imagem e mostrar apenas o formul√°rio */
    @media (max-width: 576px) {
      body {
        align-items: flex-start; /* permite rolagem vertical natural */
        padding: 1rem 0;
      }

      .login-image {
        display: none !important;
      }

      .login-card {
        max-width: 420px; /* mant√©m o card leg√≠vel no celular */
        margin: 1rem auto;
        border-radius: 12px;
      }

      .login-form {
        padding: 2rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="row g-0 login-card">
      <div class="col-md-6 login-image"></div>
      <div class="col-md-6">
        <div class="login-form">
          <h3 class="login-title mb-4 text-center">Bem-vindo de volta üëã</h3>
          <form>
            <div class="mb-3">
              <label for="email" class="form-label">E-mail</label>
              <input type="email" class="form-control" id="email" placeholder="Digite seu e-mail">
            </div>
            <div class="mb-3">
              <label for="senha" class="form-label">Senha</label>
              <input type="password" class="form-control" id="senha" placeholder="Digite sua senha">
            </div>
            <div class="d-grid mt-4">
              <button type="submit" class="btn btn-primary">Entrar</button>
            </div>
          </form>
          <p class="text-center mt-3 mb-0">
            <a href="#" class="text-decoration-none text-primary">Esqueceu a senha?</a>
          </p>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
