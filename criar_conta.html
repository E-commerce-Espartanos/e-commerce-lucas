    <main>
        <h1>Crie sua Conta</h1>
        <form action="" method="">
            <fieldset>
                <legend>Dados Pessoais</legend>
                <div>
                    <label>Nome Completo:</label>
                    <input type="text" id="nome" name="nome" required placeholder="Seu nome completo">
                </div>
                <div>
                    <label>E-mail:</label>
                    <input type="email" id="email" name="email" required placeholder="seuemail@blabla.com">
                </div>
                <div>
                    <label>Senha:</label>
                    <input type="password" id="senha" name="senha" required minlength="8"
                        placeholder="Mínimo 8 caracteres">
                </div>
                <div>
                    <label>Confirmar Senha:</label>
                    <input type="password" id="confirmar-senha" name="confirmar-senha" required minlength="8">
                </div>
                <div>
                    <label>CPF:</label>
                    <input type="text" id="cpf" name="cpf" required placeholder="000.000.000-00">
                </div>
                <div>
                    <label>Telefone:</label>
                    <input type="tel" id="telefone" name="telefone" required placeholder="(00) 00000-0000">
                </div>
                <div>
                    <label>Data de Nascimento:</label>
                    <input type="date" id="data-nascimento" name="data-nascimento" required>
                </div>
            </fieldset>

            <fieldset>
                <legend>Endereço</legend>
                <div>
                    <label>CEP:</label>
                    <input type="text" id="cep" name="cep" required placeholder="00000-000">
                </div>
                <div>
                    <label>Rua:</label>
                    <input type="text" id="rua" name="rua" required>
                </div>
                <div>
                    <label>Número:</label>
                    <input type="text" id="numero" name="numero" required>
                </div>
                <div>
                    <label>Complemento:</label>
                    <input type="text" id="complemento" name="complemento" placeholder="Apto, bloco, etc.">
                </div>
                <div>
                    <label>Bairro:</label>
                    <input type="text" id="bairro" name="bairro" required>
                </div>
                <div>
                    <label>Cidade:</label>
                    <input type="text" id="cidade" name="cidade" required>
                </div>
                <div>
                    <label>Estado:</label>
                    <input type="text" id="estado" name="estado" required>
                </div>
            </fieldset>



            <button type="submit">Cadastrar</button>
        </form>
    </main>
