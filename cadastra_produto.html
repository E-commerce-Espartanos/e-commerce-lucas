<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de produto</title>
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="assets/img/favicon1.png" alt="Logo - Duas reguas fazendo um X, das cores laranja e azul">
            <h1>SMART TOOLS</h1>
        </div>

        <nav>
            <ul>
                <li><a href="">PRODUTOS</a></li>
                <li><a href="#">SOBRE NÓS</a></li>
                <li><a href="#">CONTATO</a></li>
                <li><a href="login.html" target="_blank">LOGIN</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h1>Cadastre o seu produto</h1>
        <form action="" enctype="multipart/form-data">
            <label for="nomeProduto">Nome do Produto:</label>
            <input type="text" id="nomeProduto" name="nomeProduto" placeholder="Ex: Régua Articulada - Preta" maxlength="100" required>
            <br>

            <label for="descricaoProduto">Descrição:</label>
            <br>
            <textarea id="descricaoProduto" name="descricaoProduto" rows="5" placeholder="Detalhes do produto" style="max-width: 500px; max-height: 200px;" required></textarea>
            <br>

            <label for="precoProduto">Preço:</label>
            <input type="number" id="precoProduto" name="precoProduto" step="0.01" min="1" placeholder="99.99" required>
            <br>

            <label for="estoqueProduto">Estoque:</label>
            <input type="number" id="estoqueProduto" name="estoqueProduto" min="0" placeholder="Ex:10" required>
            <br>

            <label for="categoriaProduto">Categoria:</label>
            <select id="categoriaProduto" name="categoriaProduto" required>
                <option value="" selected>Selecione uma categoria</option>
                <option value="articuladas">Réguas Articuladas</option>
                <option value="ventosa">Réguas com Ventosa</option>
                <option value="transferidores">Transferidores</option>
                <option value="kits">Kits Escolares</option>
                <option value="acessorios">Outros Acessórios</option>
            </select>
            <br>

            <fieldset>
                <legend>Cores Disponíveis</legend>
                <input type="checkbox" id="corPreto" name="corProduto" value="Preto">
                <label for="corPreto">Preto</label>
                <br>
                <input type="checkbox" id="corAzul" name="corProduto" value="Azul">
                <label for="corAzul">Azul</label>
                <br>
            </fieldset>

            <label for="materialProduto">Material:</label>
            <input type="text" id="materialProduto" name="materialProduto" placeholder="Ex: Plástico" required>
            <br>

            <label for="dimensoesProduto">Dimensões:</label>
            <input type="text" id="dimensoesProduto" name="dimensoesProduto" placeholder="30cm X 40cm" required>
            <br>

            <label for="imagensProduto">Imagens do Produto:</label>
            <input type="file" id="imagensProduto" name="imagensProduto" accept="image/*" multiple required>
            <br>

            <label for="codProduto">Código:</label>
            <input type="text" id="codProduto" name="codProduto" placeholder="Ex: 000111210" required>
            <br>

            <fieldset>
                <legend>Status do Produto:</legend>
                <input type="radio" id="statusAtivo" name="statusProduto" value="ativo" checked>
                <label for="statusAtivo">Ativo</label>
                <br>
                <input type="radio" id="statusInativo" name="statusProduto" value="inativo">
                <label for="statusInativo">Inativo</label>
                <br>
            </fieldset>

            <button type="submit">Cadastrar Produto</button>
        </form>
    </main>
    <footer>
        <p>&copy; 2025 Lucas Imports. Todos os direitos reservados.</p>
    </footer>
</body>
</html>
