<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="assets/img/favicon1.png" alt="Logo - Duas reguas fazendo um X, das cores laranja e azul">
            <h1>SMART TOOLS</h1>
        </div>

        <nav>
            <ul>
                <li><a href="">PRODUTOS</a></li>
                <li><a href="#">SOBRE NÓS</a></li>
                <li><a href="#">CONTATO</a></li>
                <li><a href="login.html" target="_blank">LOGIN</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="formulario">
            <form action="">
                <label class="textoLogin" for="email">Login</label>
                <label for="email" class="inputForm">Email:</label>
                <input type="email" id="email" name="email" placeholder="Email" required>
                <label for="senha" class="inputForm">Senha:</label>
                <input type="password" id="senha" name="senha" placeholder="Senha" required>
                <button type="submit">Logar</button>
                <span class="cadastrar">Ainda não tem uma conta?
                    <a href="criar_conta.html" class="linkcadastro" target="_self" rel="noopener noreferrer">Cadastrar</a>
                </span>
            </form>
        </div>
    </main>
    <footer>
        <p>&copy; 2025 Lucas Imports. Todos os direitos reservados.</p>
    </footer>
</body>
</html>
