<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="assets/img/favicon1.png" type="image/x-icon">

</head>
<body>
    <header>
        <div class="logo">
            <img src="assets/img/favicon1.png" alt="Logo - Duas reguas fazendo um X, das cores laranja e azul">
            <h1><a href="index.html">SMART TOOLS</a></h1>
        </div>

        <nav>
            <ul>
                <li><a href="#">PRODUTOS</a></li>
                <li><a href="sobre.html" target="_blank">SOBRE NÓS</a></li>
                <li><a href="index.html#contato">CONTATO</a></li>
                <li><a href="cadastro.html" target="_blank">CADASTRO</a></li>
                
            </ul>
        </nav>
    </header>

    <main class="main-regis">
        <div class="formulario">
            <form action="" class="form-regis">
                <label class="textoLogin" for="">Login</label>
                <label for="" class="inputForm">Email:</label>
                <input type="email" placeholder="Email" class="input-regis">
                <label for="" class="inputForm">Senha:</label>
                <input type="password" placeholder="Senha" class="input-regis">
                <button type="submit" class="button-regis">Logar</button>
                <span class="cadastrar">Ainda não tem uma conta?<a href="cadastro.html" class="linkcadastro">Cadastrar</a></span>
            </form>
        </div>
    </main>
</footer>
</body>
</html>
