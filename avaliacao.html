<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">

  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <header>
        <div class="logo">
            <img src="assets/img/favicon1.png" alt="Logo - Duas reguas fazendo um X, das cores laranja e azul">
            <h1>SMART TOOLS</h1>
        </div>

        <nav>
            <ul>
                <li><a href="#mais-vendidos">PRODUTOS</a></li>

        </nav>

  <br>
  <main>
    <h1>Avalie nossos produtos!!</h1>
    <div class="itens">
      <p>Compasso/Régua flexível matemática:</p>
    </div>
    <img src="assets/img/img1.JPG" alt="Imagem de uma régua flexível" class="imagens" width="150">
    <br>
    <form>
      <label for="nota1">Nota (de 1 a 5):</label>
      <select id="nota1" name="nota" required>
        <option value="5">5 - Adorei!</option>
        <option value="4">4 - Muito bom</option>
        <option value="3">3 - Ok</option>
        <option value="2">2 - Poderia melhorar</option>
        <option value="1">1 - Ruim</option>
      </select>
      <label for="comentario1">Comentário Simples:</label>
      <textarea id="comentario1" name="comentario" rows="3" required></textarea>
      <button type="submit">Enviar Avaliação</button>
    </form>
